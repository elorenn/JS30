<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>JavaScript30 Drum Kit</title>
    <title>JS Drum Kit</title>  
    <link rel="stylesheet" href="css/style.css">  
  </head>

  <body>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="http://state38.co/JavaScript30/01/sounds/clap.wav"></audio>
    <audio data-key="83" src="http://state38.co/JavaScript30/01/sounds/hihat.wav"></audio>
    <audio data-key="68" src="http://state38.co/JavaScript30/01/sounds/kick.wav"></audio>
    <audio data-key="70" src="http://state38.co/JavaScript30/01/sounds/openhat.wav"></audio>
    <audio data-key="71" src="http://state38.co/JavaScript30/01/sounds/boom.wav"></audio>
    <audio data-key="72" src="http://state38.co/JavaScript30/01/sounds/ride.wav"></audio>
    <audio data-key="74" src="http://state38.co/JavaScript30/01/sounds/snare.wav"></audio>
    <audio data-key="75" src="http://state38.co/JavaScript30/01/sounds/tom.wav"></audio>
    <audio data-key="76" src="http://state38.co/JavaScript30/01/sounds/tink.wav"></audio>
      
    <script  src="js/index.js"></script>

  </body>
</html>
